<!DOCTYPE html>
<html>
<head>
  <title>.gitignore Concept</title>
</head>
<body>
  <h1>Gitignore Concept</h1>
  <p>
    The <code>.gitignore</code> file tells Git which files or folders to ignore so they are not tracked or committed.
    Common uses: ignoring build files, dependencies, logs, and secrets.
  </p>
  <pre>
# Example .gitignore
node_modules/
*.log
.env
  </pre>
</body>
</html>
